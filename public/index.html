<!DOCTYPE html>
<html>

  <head>

    <title>Sass-Framework</title>

    <link href="/css/app.css" rel="stylesheet" type="text/css" media="screen" />

  </head>

  <body>

    <div id="mountpoint">

      <div class="o-grid u-expand--width u-expand--height">

        <div class="o-grid__item o-grid__item--shrink o-sidebar--tiny t-paint--dark">

        </div>

        <div class="o-grid__item o-grid__item--shrink o-sidebar--medium t-paint--dim t-shadow--outside">

          <div class="t-separator--beveled">

            <div class="c-fileupload u-spacing--inside">

              <div class="c-dragndrop">

                <p>Drop files here</p>

              </div>

              <div class="o-list c-filequeue t-separator--beveled">

                <div class="o-list__item c-filequeue__item u-gutter--inside">

                  <div class="o-grid o-grid--align-items-center">

                    <div class="o-grid__item o-grid__item--expand">

                      <div class="c-filequeue__detail t-font--emphasis">Filename01.jpg</div>

                      <div class="c-filequeue__detail t-font--detail">64kb / 128kb</div>

                    </div>

                    <div class="o-grid__item o-grid__item--shrink">

                      <a class="o-link o-link--alert" href="#">x</a>

                    </div>

                  </div>

                  <div class="c-progressbar">

                    <div class="c-progressbar__bar" style="width:25%;"></div>

                  </div>

                </div>

                <div class="o-list__item c-filequeue__item u-gutter--inside">

                  <div class="o-grid o-grid--align-items-center">

                    <div class="o-grid__item o-grid__item--expand">

                      <div class="c-filequeue__detail t-font--emphasis">Filename02.jpg</div>

                      <div class="c-filequeue__detail t-font--detail">64kb / 128kb</div>

                    </div>

                    <div class="o-grid__item o-grid__item--shrink">

                      <a class="o-link o-link--alert" href="#">x</a>

                    </div>

                  </div>

                  <div class="c-progressbar">

                    <div class="c-progressbar__bar" style="width:35%;"></div>

                  </div>

                </div>

                <div class="o-list__item c-filequeue__item u-gutter--inside">

                  <div class="o-grid o-grid--align-items-center">

                    <div class="o-grid__item o-grid__item--expand">

                      <div class="c-filequeue__detail t-font--emphasis">Filename03.jpg</div>

                      <div class="c-filequeue__detail t-font--detail">64kb / 128kb</div>

                    </div>

                    <div class="o-grid__item o-grid__item--shrink">

                      <a class="o-link o-link--alert" href="#">x</a>

                    </div>

                  </div>

                  <div class="c-progressbar">

                    <div class="c-progressbar__bar" style="width:5%;"></div>

                  </div>

                </div>

              </div>

            </div>

            <div class="o-row u-gutter--inside u-spacing--inside">

              <input type="text" name="foo" placeholder="Search..." />

            </div>

          </div>

        </div>

        <div class="o-grid__item o-grid__item--expand">

          <div class="o-row u-gutter--inside">

            <h1>content</h1>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
